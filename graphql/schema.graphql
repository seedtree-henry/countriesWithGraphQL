type Country {
  id: Int!
  name: String!
  code3: String!
  capital: String!
  region: String!
  subregion: String!
  callingCode: String!
  population: Int!
  gini: Float!
}

type Query {
  countries: [Country]!
  country(id: Int!): Country!
}

type Mutation {
  addCountry(
    name: String!
    code3: String!
    capital: String!
    region: String!
    subregion: String!
    callingCode: String!
    population: Int!
    gini: Float!
  ): Country!
  deleteCountry(id: Int!): Boolean!
}
